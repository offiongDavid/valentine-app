<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Valentine ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      animation: popIn 1.2s ease forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 25px #ff1493; }
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen">

  <div class="card bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-[23rem] text-center">
    
    <h1 class="text-3xl font-bold text-pink-600 glow mb-2">

    <p class="text-gray-700 text-sm mb-6">

    <input

    />

    <input
      id="receiver"
      placeholder="Their name"
      class="w-full mb-5 p-3 rounded-full border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <button id="generateBtn" onclick="createLink()" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-full shadow-lg transition">
  ðŸ’Œ Generate Valentine Link
</button>

<p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
<p id="loading" class="text-pink-500 text-sm mt-2 hidden">Generating linkâ€¦ ðŸ’–</p>


    <div id="linkBox" class="mt-5 hidden">
  <p class="text-sm text-gray-600 mb-2">Your Valentine link:</p>

  <div class="bg-pink-50 p-3 rounded-lg text-sm break-all" id="link"></div>

  <div class="flex gap-2 mt-3">
    <button onclick="copyLink()" class="flex-1 bg-pink-400 text-white py-2 rounded">

</div>

  </div>

      await originalCreate();
      document.getElementById('linkBox').classList.remove('hidden');
    };
  </script>

</body>
</html>
